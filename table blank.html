<html>
<body>
<table border="1">
<tr>
  <td>Some text</td>
  <td>Some text</td>
</tr>
<tr>
  <td>&#946;</td>
  <td>Some text</td>
</tr>
</table>

<p>正如您看到的，其中一个但愿没有边框。这是因为它是空的。在该单元中插入一个空格后，仍然没有边框。</p>

<p>我们的技巧是在单元中插入一个no-breaking空格。</p>

<p>no-breaking空格是一个字符实体。如果您不清楚什么是字符实体，请阅读关于字符实体的章节。
</p>
<p>no-breaking空格由和号开始（”&“ ），然后是字符"nbsp",并以分号结尾（”；“）。</p>
</body>
</html>
